<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Datos del Cliente</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos del Cliente</h1>
        <a th:href="@{/cliente/}">Regresar</a>
        <br/>
        <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
            <input type="hidden" name="id" th:field="*{id}"/>
            <br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{persona.nombre}"/>
            <br/>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" th:field="*{persona.apellido}"/>
            <br/>
            <label for="celular">Celular: </label>
            <input type="tel" name="celular" th:field="*{persona.celular}"/>
            <br/>
            <br/>
            <label for="email">Email: </label>
            <input type="email" name="email" th:field="*{persona.email}"/>
            <br/>
            <br/>
            <label for="documento">Documento: </label>
            <input type="number" name="documento" th:field="*{persona.documento}"/>
            <br/>
            <br/>
            <label for="contrasenia">Contrase√±a: </label>
            <input type="password" name="contrasenia" th:field="*{persona.contrasenia}"/>
            <br/>
            <br/>
            <label for="provincia">Provincia: </label>
            <input type="text" name="provincia" th:field="*{provincia}"/>
            <br/>
            <br/>
            <label for="localidad">Localidad: </label>
            <input type="text" name="localidad" th:field="*{localidad}"/>
            <br/>
            <br/>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" th:field="*{domicilio}"/>
            <br/>
            <br/>
            <label for="localizacion">Localizacion: </label>
            <input type="text" name="localizacion" th:field="*{localizacion}"/>
            <br/>
            <br/>
            <label for="sexo">Sexo: </label>
            <input type="text" name="sexo" th:field="*{sexo}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
