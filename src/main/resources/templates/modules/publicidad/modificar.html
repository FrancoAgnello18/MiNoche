<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Datos de la Publicidad</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos de la Publicidad</h1>
        <a th:href="@{/publicidad/}">Regresar</a>
        <br/>
        <form th:action="@{/publicidad/guardar}" method="post" th:object="${publicidad}">
            <input type="hidden" name="id" th:field="*{id}"/>
            <br/>
            <label for="flyer">Flyer: </label>
            <input type="number" name="flyer" th:field="*{flyer}"/>
            <br/>
            <label for="planPublicitario">Plan Publicitario: </label>
            <input type="number" name="planPublicitario" th:field="*{planPublicitario}"/>
            <br/>
            <label for="evento">Evento: </label>
            <input type="number" name="evento" th:field="*{evento}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
