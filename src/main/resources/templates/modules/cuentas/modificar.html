<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos de la Persona</h1>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <form th:action="@{/guardar}" method="post" th:object="${cuenta}">
            <input type="hidden" name="idCuenta" th:field="*{idCuenta}"/>
            <br/>
            <label for="alias">Alias: </label>
            <input type="text" name="alias" th:field="*{alias}"/>
            <br/>
            <label for="cbu">CBU: </label>
            <input type="text" name="cbu" th:field="*{cbu}"/>
            <br/>
            <label for="banco">Banco: </label>
            <input type="text" name="banco" th:field="*{banco}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
