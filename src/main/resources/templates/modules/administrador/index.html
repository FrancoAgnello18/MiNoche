<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <br/>
        <a th:href="@{/administrador/agregar}">Crear Administrador</a>
        <div th:if="${administradores != null and !administradores.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Documento</th>
                    <th>Contraseña</th>
                    <th>Saldo</th>
                </tr>
                <tr th:each="administrador : ${administradores}">
                    <td th:text="${administrador.persona.nombre}">Mostrar nombre</td>
                    <td th:text="${administrador.persona.apellido}">Mostrar apellido</td>
                    <td th:text="${administrador.persona.celular}">Mostrar celular</td>
                    <td th:text="${administrador.persona.email}">Mostrar email</td>
                    <td th:text="${administrador.persona.documento}">Mostrar documento</td>
                    <td th:text="${administrador.persona.contrasenia}">Mostrar contraseña</td>
                    <td th:text="${administrador.saldo}">Mostrar saldo</td>
                    <td><a th:href="@{/administrador/editar/} + ${administrador.id}" th:text="Editar"/></td>
                    <td><a th:href="@{/administrador/eliminar(id=${administrador.id})}" th:text="Eliminar"/></td>
                    
                </tr>
            </table>
        </div>
        <div th:if="${administradores == null or administradores.empty}">
            La lista de administradores está vacía
        </div>

    </body>
</html>
