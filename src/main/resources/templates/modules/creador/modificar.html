<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>Datos del Creador De Evento</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos del Creador De Evento</h1>
        <a th:href="@{/creador/}">Regresar</a>
        <br/>
        <form th:action="@{/creador/guardar}" method="post" th:object="${creadores}">
            <input type="hidden" name="id" th:field="*{id}"/>
            <br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <br/>
            <label for="celular">Celular: </label>
            <input type="tel" name="celular" th:field="*{celular}"/>
            <br/>
            <br/>
            <label for="email">Email: </label>
            <input type="email" name="email" th:field="*{email}"/>
            <br/>
            <br/>
            <label for="documento">Documento: </label>
            <input type="number" name="documento" th:field="*{documento}"/>
            <br/>
            <br/>
            <label for="contrasenia">Contrase√±a: </label>
            <input type="password" name="contrasenia" th:field="*{contrasenia}"/>
            <br/>
            <br/>
            <label for="provincia">Provincia: </label>
            <input type="text" name="provincia" th:field="*{provincia}"/>
            <br/>
            <br/>
            <label for="localidad">Localidad: </label>
            <input type="text" name="localidad" th:field="*{localidad}"/>
            <br/>
            <br/>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" th:field="*{domicilio}"/>
            <br/>
            <br/>
            <label for="saldo">Saldo: </label>
            <input type="number" name="saldo" th:field="*{saldo}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
