<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <br/>
        <a th:href="@{/agregar}">Crear Plan Publicitario</a>
        <div th:if="${planesPublicitarios != null and !planesPublicitarios.empty}">
            <table border="1">
                <tr>
                    <th>Precio</th>
                    <th>Duracion (Dias)</th>
                    <th>Alcance</th>
                    <th>Administrador</th>
                    <th>Publicidad (Lista)</th>
                </tr>
                <tr th:each="planPublicitario : ${planesPublicitarios}">
                    <td th:text="${planPublicitario.precio}">Mostrar Precio</td>
                    <td th:text="${planPublicitario.duracionDias}">Mostrar DuracionDias (Dias)</td>
                    <td th:text="${planPublicitario.alcance}">Mostrar Alcance</td>
                    <td th:text="${planPublicitario.administrador}">Mostrar Administrador</td>
                    <td th:text="${planPublicitario.publicidadList}">Mostrar Publicidad (Lista)</td>
                    
                    <td><a th:href="@{editar/} + ${planPublicitario.id}" th:text="Editar"/></td>
                    <td><a th:href="@{eliminar(id=${planPublicitario.id})}" th:text="Eliminar"/></td>
                    
                </tr>
            </table>
        </div>
        <div th:if="${planesPublicitarios == null or planesPublicitarios.empty}">
            La lista de plan Publicitario está vacía
        </div>

    </body>
</html>
